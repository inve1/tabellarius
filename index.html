<!DOCTYPE HTML>
<html>
<head>
    <link href="static/css/bootstrap.css" rel="stylesheet"/>
    <link href="static/css/tabellarius.css" rel="stylesheet"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="static/js/tabellarius.js"></script>
</head>
<body>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span accesskey="" class="icon-bar"></span>
            </a>
            <a class="brand" href="/">Tabellarius</a>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span3">
            <div class="well sidebar-nav">
                <ul id="users-sidebar" class="nav nav-list">
                    <li class="nav-header">Users</li>
                </ul>

            </div>
            <div class="well sidebar-nav">
                <ul id="add-users-sidebar" class="nav nav-list">
                    <li class="nav-header">Add Users</li>
                    <li><input id="new-user-name" class="border-box" type="text" placeholder="Name"></li>
                    <li><input id="new-user-number" class="border-box" type="text"
                               placeholder="Number ( i.e. +39 xxx xxxxxxx )"></li>
                    <li>
                        <button id="add-users-confirm-button" class="btn btn-primary pull-right">Confirm</button>
                    </li>
                    <li class="clearfix"></li>
                </ul>

            </div>
        </div>
        <div id="conversation-header" class="display-none">
            <h1 class="text-center">
                <span id="conversation-name"></span>
                <small id="conversation-number"></small>
            </h1>
            <hr/>
        </div>
        <div id="messages" class="span9">
        </div>
    </div>
</div>
</body>
</html>
